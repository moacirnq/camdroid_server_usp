{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Camdroid - Groups{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>New Member</h1>
</div>
<div class="container">
    {{ wtf.quick_form(form) }}
</div>

<div class="page-header">
    <h1>Group Members</h1>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Options</td>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.member_id}}</td>
                    <td><a href="/cam/member/remove/{{group}}/{{member.member_id}}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
